<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
    <!-- 宝箱主体 -->
    <rect x="50" y="150" width="300" height="200" rx="20" fill="#8B4513" stroke="#654321" stroke-width="10"/>
    
    <!-- 宝箱顶部 -->
    <path d="M50 150 L200 80 L350 150 Z" fill="#8B4513" stroke="#654321" stroke-width="10"/>
    
    <!-- 宝箱装饰 -->
    <rect x="150" y="200" width="100" height="100" rx="10" fill="none" stroke="#DAA520" stroke-width="8"/>
    
    <!-- 宝箱锁 -->
    <circle cx="200" cy="180" r="20" fill="#DAA520" stroke="#B8860B" stroke-width="5"/>
    <circle cx="200" cy="180" r="10" fill="#B8860B"/>
    
    <!-- 装饰性钉子 -->
    <circle cx="80" cy="180" r="10" fill="#DAA520"/>
    <circle cx="320" cy="180" r="10" fill="#DAA520"/>
    <circle cx="80" cy="300" r="10" fill="#DAA520"/>
    <circle cx="320" cy="300" r="10" fill="#DAA520"/>
</svg>