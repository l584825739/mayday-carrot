                });
                audioPlayer.removeEventListener('canplaythrough', playHandler);
                loadingIndicator.style.display = 'none';
            };
            
            audioPlayer.addEventListener('canplaythrough', playHandler);
            isPlaying = true;
        }
        
        // å¤„ç†éŸ³é¢‘æ’­æ”¾ç»“æŸ
        function handleAudioEnded() {
            isPlaying = false;
            playPauseButton.textContent = 'â–¶ï¸';
        }
        
        // æ’­æ”¾æŒ‡å®šä¸“è¾‘çš„æ­Œæ›²
        function playAlbum(album) {
            initAudioContext();
            
            // åœæ­¢å½“å‰æ’­æ”¾
            if (audioSourceNode) {
                audioSourceNode.stop();
                audioSourceNode.disconnect();
                audioSourceNode = null;
            } else if (audioPlayer.src) {
                audioPlayer.pause();
            }
            
            // æŸ¥æ‰¾å½“å‰ä¸“è¾‘ç´¢å¼•
            currentAlbumIndex = albums.findIndex(a => a.name === album.name);
            
            // æ›´æ–°æ’­æ”¾æ§åˆ¶ä¿¡æ¯
            currentAlbumName.textContent = album.name;
            currentSongName.textContent = album.song;
            currentAlbumCover.src = album.image;
            
            // æ£€æŸ¥ç¼“å­˜
            if (audioCache[album.audio]) {
                playAudioBuffer(audioCache[album.audio], album);
                playPauseButton.textContent = 'â¸ï¸';
            } else {
                // åŠ è½½å¹¶æ’­æ”¾
                preloadAudio(currentAlbumIndex).then(buffer => {
                    if (buffer) {
                        playAudioBuffer(buffer, album);
                        playPauseButton.textContent = 'â¸ï¸';
                    } else {
                        fallbackToHtmlAudio(album);
                        playPauseButton.textContent = 'â¸ï¸';
                    }
                    
                    // é¢„åŠ è½½ä¸‹ä¸€æ‰¹éŸ³é¢‘
                    preloadBatch((currentAlbumIndex + 1) % albums.length);
                });
            }
            
            // åªæœ‰åœ¨ä¸“è¾‘é¡µé¢æ‰æ˜¾ç¤ºæ’­æ”¾å™¨
            if (albumSection.style.display === 'block') {
                playerControls.style.display = 'flex';
            }
        }

        // è§£é”æŒ‰é’®äº‹ä»¶
        unlockButton.addEventListener('click', () => {
            const password = passwordInput.value;
            
            if (password === CORRECT_PASSWORD) {
                // å¯†ç æ­£ç¡®
                boxImage.src = 'images/box-open.svg';
                
                // æ·»åŠ å¼¹è·³åŠ¨ç”»
                boxImage.style.animation = 'bounce 1s ease-in-out';
                
                // å»¶è¿Ÿæ˜¾ç¤ºæ¬¢è¿ç•Œé¢
                setTimeout(() => {
                    passwordSection.style.display = 'none';
                    welcomeSection.style.display = 'block';
                }, 1500);
            } else {
                // é”™è¯¯æç¤º
                alert('å¯†ç ä¸æ­£ç¡®ï¼Œè¯·é‡è¯•ï¼');
                passwordInput.value = '';
            }
        });

        // ç‚¹å‡»æ¬¢è¿å›¾ç‰‡è·³è½¬åˆ°ä¸“è¾‘é¡µé¢
        welcomeImage.addEventListener('click', () => {
            welcomeSection.style.display = 'none';
            albumSection.style.display = 'block';
            // è¿›å…¥ä¸“è¾‘é¡µé¢åæ˜¾ç¤ºæ’­æ”¾å™¨
            playerControls.style.display = 'flex';
            
            // é¢„åŠ è½½ç¬¬ä¸€æ‰¹éŸ³é¢‘
            preloadBatch(0);
        });
        
        // åœ¨é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–éŸ³é¢‘ä¸Šä¸‹æ–‡
        window.addEventListener('DOMContentLoaded', () => {
            // å°è¯•åœ¨ç”¨æˆ·äº¤äº’æ—¶åˆå§‹åŒ–éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼ˆæµè§ˆå™¨å®‰å…¨é™åˆ¶ï¼‰
            document.addEventListener('click', initAudioContext, { once: true });
            document.addEventListener('touchstart', initAudioContext, { once: true });
        });

        // æ’­æ”¾/æš‚åœæŒ‰é’®äº‹ä»¶
        playPauseButton.addEventListener('click', () => {
            if (!audioContext || !audioSourceNode) {
                // ä½¿ç”¨HTML5 Audio
                if (audioPlayer.paused) {
                    audioPlayer.play().catch(error => {
                        console.error('æ’­æ”¾å¤±è´¥:', error);
                    });
                    playPauseButton.textContent = 'â¸ï¸';
                    isPlaying = true;
                } else {
                    audioPlayer.pause();
                    playPauseButton.textContent = 'â–¶ï¸';
                    isPlaying = false;
                }
            } else {
                // ä½¿ç”¨Web Audio API
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                    playPauseButton.textContent = 'â¸ï¸';
                    isPlaying = true;
                } else if (isPlaying) {
                    audioContext.suspend();
                    playPauseButton.textContent = 'â–¶ï¸';
                    isPlaying = false;
                } else {
                    audioContext.resume();
                    playPauseButton.textContent = 'â¸ï¸';
                    isPlaying = true;
                }
            }
        });

        // éŸ³é¢‘æ’­æ”¾ç»“æŸæ—¶ç»§ç»­æ’­æ”¾
        audioPlayer.addEventListener('ended', () => {
            audioPlayer.currentTime = 0;
            audioPlayer.play();
        });

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', init);
    </script>
